tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              width: 75
              validate:
                - required
          -
            handle: use_page_builder
            field:
              mode: toggle
              type: revealer
              display: 'Page Builder'
              icon: revealer
              width: 25
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: markdown
            field:
              type: markdown
              localizable: true
              instructions_position: above
              listable: hidden
              visibility: visible
              restrict: false
              buttons:
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - quote
                - link
                - image
                - table
              automatic_line_breaks: true
              automatic_links: false
              escape_markup: false
              heading_anchors: false
              smartypants: false
              table_of_contents: false
              antlers: false
              hide_display: false
              display: Markdown
              unless:
                use_page_builder: 'equals true'
              always_save: true
          -
            import: page_builder
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
title: Article
