title: Articles
tabs:
  main:
    display: Main
    sections:
      - display: News
        fields:
          - handle: title
            field:
              type: text
              required: true
              input_type: text
              localizable: true
              listable: true
              display: Title
              validate:
                - required
          - handle: teaser
            field: common.text_plain
            config:
              display: Teaser
              validate:
                - required
              character_limit: "250"
              width: 75
          - handle: use_page_builder
            field:
              mode: toggle
              type: revealer
              display: "Use Page Builder"
              icon: revealer
              width: 25
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          - handle: markdown
            field:
              restrict: false
              buttons:
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - quote
                - link
                - image
                - table
              automatic_line_breaks: true
              automatic_links: false
              escape_markup: false
              heading_anchors: false
              smartypants: false
              table_of_contents: false
              antlers: false
              type: markdown_highlight
              display: Markdown
              icon: markdown
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              always_save: true
              unless:
                use_page_builder: "equals true"
          - handle: article
            field: article.article
            config:
              buttons:
                - h2
                - h3
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - quote
                - removeformat
                - anchor
              if:
                use_page_builder: "equals true"
  seo:
    display: SEO
    sections:
      - display: Basic
        instructions: "Basic SEO settings."
        fields:
          - import: "statamic-peak-seo::seo_basic"
      - display: Advanced
        instructions: "Advanced SEO settings."
        fields:
          - import: "statamic-peak-seo::seo_advanced"
      - display: "Open Graph"
        instructions: "Open Graph meta tags for social sharing."
        fields:
          - import: "statamic-peak-seo::seo_open_graph"
      - display: Sitemap
        instructions: "Sitemap configuration."
        fields:
          - import: "statamic-peak-seo::seo_sitemap"
      - display: "JSON-ld Schema"
        instructions: "Custom JSON-ld schema objects."
        fields:
          - import: "statamic-peak-seo::seo_jsonld"
  sidebar:
    display: Sidebar
    sections:
      - display: Meta
        fields:
          - handle: slug
            field:
              type: slug
              localizable: true
              generate: true
              listable: hidden
              display: Slug
              validate:
                - required
          - handle: date
            field:
              type: date
              required: true
              default: now
              listable: true
              validate:
                - required
              display: Date
              mode: single
              time_enabled: false
              time_required: false
              earliest_date: "2021-01-01"
              full_width: false
              inline: false
              columns: 1
              rows: 1
          - handle: image
            field: common.image
            config:
              mode: grid
              listable: true
              width: 100
