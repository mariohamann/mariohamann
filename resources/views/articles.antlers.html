<div class="bg-white py-12 md:py-16 xl:py-28">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
        <div class="mx-auto max-w-2xl">
            <div class="relative flex items-center gap-x-6">
                <img
                    src="./visuals/mh-red.jpg"
                    alt class="h-24 w-24 rounded-full bg-neutral-50">
                <hgroup><h1
                        class="text-xl font-mono font-bold tracking-tight text-secondary sm:text-2xl">Mario
                        Hamann</h1>
                    <p class="mt-1 text-md leading-8 text-neutral-600"
                        role="doc-subtitle">Creative Developer, Musician</p></hgroup>
            </div>
            <div
                class="mt-10 space-y-16 border-t border-neutral-200 pt-10 sm:mt-16 sm:pt-16">

                {{ collection from="articles" }}
                <article
                    class="flex max-w-xl flex-col items-start justify-between">
                    <div class="flex items-center gap-x-4 text-xs">
                        <time datetime="2020-03-16" class="text-neutral-500">{{
                            date }}</time>
                    </div>
                    <div class="group relative">
                        <h2
                            class="mt-3 text-lg font-bold leading-6 text-secondary font-mono  group-hover:text-secondary-900">
                            <a href="{{ url }}">
                                {{# <span class="absolute inset-0"></span> #}}
                                {{ title | title}}
                            </a>
                        </h2>
                        <div class="prose mt-5">
                            {{ markdown | markdown }}
                        </div>
                        <p
                            class="mt-5 line-clamp-3 text-sm leading-6 text-neutral-600"></p>
                    </div>
                </article>
                {{ /collection }}
            </div>
        </div>
    </div>
</div>
