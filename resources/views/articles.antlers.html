<div class="bg-white py-12 md:py-16 xl:py-28">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
        <div class="mx-auto max-w-2xl">

            <div
                class="mt-10 space-y-16 border-t border-neutral-200 pt-10 sm:mt-16 sm:pt-16">

                {{ collection from="articles" }}
                <article
                    class="flex max-w-xl flex-col items-start justify-between">
                    <div class="flex items-center gap-x-4 text-xs"><a
                            href="{{ url }}"><span
                                class="absolute inset-0"></span></a>
                        <time datetime="2020-03-16" class="text-neutral-500">{{
                            date }}</time>
                    </div>
                    <div class="group relative">
                        <h2
                            class="mt-3 text-lg font-bold leading-6 text-secondary font-mono  group-hover:text-secondary-900">
                            {{ title | title}}
                        </h2>
                        <div class="prose mt-5">
                            {{ markdown | markdown }}
                        </div>
                        <p
                            class="mt-5 line-clamp-3 text-sm leading-6 text-neutral-600"></p>
                    </div>
                </article>
                {{ /collection }}
            </div>
        </div>
    </div>
</div>
